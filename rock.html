<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="./src/main.css">
    <link rel="stylesheet" type="text/css" href="./src/rock.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Shoot!</h1>

        <nav>
            <a href="./">Home</a>
            <a href="guess.html">Number Game</a>
            <a href="rock.html">RPS Game</a>
        </nav>
    </header>

    <section>
        <h2>Rules:</h2>

        <ul>
            <li>Paper beats rock</li>
            <li>Rock beats scissors</li>
            <li>Scissors beats paper</li>
        </ul>
    </section>

    <section>
        <h3>Record:</h3>
    
        <p>
            <span>Wins: <span class="win-count">0</span></span>
        </p>

        <p>
            <span>Losses: <span class="loss-count">0</span></span>
        </p>

        <p>
            <span>Draws: <span class="draw-count">0</span></span>
        </p>
    </section>

    <section>
        <h2>Select Your Hand!</h2>

        <label>
            <input type="radio" name="hand" value="rock" checked>
            <img class="hand-image" src="assets/rock.jpg">
        </label>

        <label>
            <input type="radio" name="hand" value="paper">
            <img class="hand-image" src="assets/paper.jpg">
        </label>

        <label>
            <input type="radio" name="hand" value="scissors">
            <img class="hand-image" src="assets/scissors.jpg">
        </label>
    </section>

    <section>
        <p>
            <button id="button">Shoot!</button>
        </p>

        <p>
            <span id="message"></span>
        </p>

        <p>
            <img id="hand-image" class="invisible" src="assets/rock.jpg">
        </p>
    </section>

    <script type="module" src="src/rock.js"></script>
</body>
</html>
